<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSYAALAH</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            border-radius: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }
        .contact {
            background: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 20px;
        }

        .contact-info {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .contact-info p {
            margin: 10px 0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2px 0;
            margin-top: 20px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logone.png" alt="logo">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="html tampilan.html">HOME</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <h2>Kontak Kami</h2>
        <div class="contact-info">
            <p><strong>Alamat Perusahaan:</strong></p>
            <p>Jl. Sekar Arum No. 112, Ponorogo Jawa timur, Indonesia</p>

            <p><strong>Nomor Telepon Perusahaan:</strong></p>
            <p>+123 456 789</p>

            <p><strong>Nomor Telepon Owner:</strong></p>
            <p>+ 123 234 456</p>

            <p><strong>Email:</strong></p>
            <p>info@Sukses.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Perusahaan Kami. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
